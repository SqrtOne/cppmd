<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c++md</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            opacity: 0.2;
            z-index: -1;
            animation: rotate 20 linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .app-screenshot {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.5 ease;
        }
        
        .app-screenshot:hover {
            transform: perspective(1000px) rotateX(0deg);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3 ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
        }
        
        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }
        
        .feature {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3 ease, box-shadow 0.3 ease;
        }
        
        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        
        .feature h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }
        
        .feature p {
            color: #666;
            line-height: 1.6;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        /* 动画元素 */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(108, 92, 231, 0.1);
            z-index: -1;
        }
        
        /* 创建气泡 */
        .bubble:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation: float 8 ease-in-out infinite;
        }
        
        .bubble:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 10%;
            animation: float 10 ease-in-out infinite;
        }
        
        .bubble:nth-child(3) {
            width: 70px;
            height: 70px;
            top: 60%;
            left: 25%;
            animation: float 7 ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 背景气泡 -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <div class="container">
        <header>
            <h1>C++MD</h1>
            <p class="tagline">cmd的c++版解决方案</p>
        </header>
        
        <!-- <img src="" alt="App Screenshot" class="app-screenshot"> -->
        
        <div class="features">
            <div class="feature">
                <h3>功能丰富</h3>
                <p>支持原生cmd的所有功能</p>
            </div>
            
            <div class="feature">
                <h3>安全性强</h3>
                <p>原生cmd权限不足的同样无权运行</p>
            </div>
            
            <div class="feature">
                <h3>超轻量级</h3>
                <p>不到50MB的套壳exe</p>
            </div>
        </div>
        
        <div class="buttons">
            <a href="https://github.com/SqrtOne/cppmd/blob/main/code.cpp" class="btn btn-secondary">
                <i class="fab fa-github"></i> 查看源码
            </a>
            <a href="https://www.bilibili.com/video/BV1GJ411x7h7/" class="btn btn-primary">
                <i class="fas fa-download"></i> 下载
            </a>
        </div>
        
        <footer>
            <p>by SqrtOne</p>
            <p style="font-size: 0.8em;">开源地址：<a href="https://github.com/SqrtOne/cppmd/">GitHub</a></p>
        </footer>
    </div>
</body>
</html>
